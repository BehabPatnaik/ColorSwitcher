<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Switcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Color Switcher Webpage</h1>
  <div class="desc">
    Please click on a button to change the respective background:
  </div>
  <div class="button-row">
    <button class="color-btn btn-black" onclick="changeBg('#222')">Black</button>
    <button class="color-btn btn-orange" onclick="changeBg('#ff6600')">Orange</button>
    <button class="color-btn btn-pink" onclick="changeBg('#ff00cc')">Pink</button>
    <button class="color-btn btn-blue" onclick="changeBg('#0099ff')">Blue</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
